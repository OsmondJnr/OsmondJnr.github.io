    <!--   header section starts here-->

        <a href="./index.html">   <img src="./pictures/moshimor-logo.png" alt="" width="100px" height="auto"></a>

        <div class="icons">
            <div class="fas fa-university" id="search-btn">&plus;</div>
            <div class="fas fa-user" id="account"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="user-container">
            <div class="user-place">
                
            </div>

<!--   header section ends here-->
    

    <div class="create-account">
        <img src="./pictures/moshimor-logo.png" alt="" width="100px" height="auto">
        <h2>Create account</h2>
        <form action="">
            <div>
                <label for="fullname">Fullname: </label>
                <input class="fullname" type="text" placeholder="Surname - firstname - middlename" name="fullname" required>
            </div>
            <div>
                <label for="phonenumber">Phone Number: </label>
                <input class="phonenumber" type="text" placeholder="+234**********" name="phonenumber" required>
            </div>
            <div> 
                <label for="email">E-mail: </label>
                <input class="email" type="email" placeholder="***@***.com" name="email" required>
            </div>
            <div> 
                <label for="address">Address: </label>
                <input class="address" type="text" name="address" required>
            </div>
            <div> 
                <label for="kin">Next of kin: </label>
                <input class="kin" type="text" name="kin" required>
            </div>
            <div class="btns">
                <button class="cancel"><a href="./index.html">CANCEL</a></button>
                <button type="submit" class="create" onclick="createAccount();"><a href="./index.html">CREATE</a></button>
            </div>
        </form>
        
        
    </div>
